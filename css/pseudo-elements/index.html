<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo Elements</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 
      pseudo elements = keyword added after a selector that's used to style a specific parts of an element
        selector::pseudo-element 
      -->
    <h1>Hello</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur alias
      recusandae necessitatibus excepturi dicta provident quis facere laboriosam
      iure aliquid corporis et, numquam molestiae, optio ex amet ut eos harum.
    </p>
    <ul id="fruit">
      <li id="apple">apple</li>
      <li id="orange">orange</li>
      <li id="banana">banana</li>
    </ul>
  </body>
</html>
